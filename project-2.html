<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="url">

    </h1>

    <script>
        var url = prompt("Whats the url?");
        var checkUrl = url.substr(0,4);
        var text = document.getElementById('url');

        if (checkUrl == "http") {
            text.innerHTML = "<a href="+url+">Go to Website</a>"    
        } else {
            text.innerHTML = "This is the link: " + "<a href=http://" + url + ">http://" + url + "</a>"
        };
