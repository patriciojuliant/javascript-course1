<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> La temperatura es <span id="temperature"></span>

    </h1>

    <script>
        function doMath(num){
            num = Number(num)
            if (num){
                var result = (num + 100) / 3
                return result
            } else {
                return false
            }
        }

        var finalResult = doMath(100)
        console.log (finalResult)
        console.log (doMath(15))


        // Funcion para insertar texto o Html simplificado

        function insertText(id, texto){
            var idTag = document.getElementById(id)
            idTag.innerText = texto
            //return text
        }

        function CtoF(temperatureInC){
            var temperatureInF = (temperatureInC*1.8) + 32
            return temperatureInF
        }
        var ingresoTemperatura = 38
        insertText("temperature", CtoF(ingresoTemperatura))
    </script>
</body>
</html>
