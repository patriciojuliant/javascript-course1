<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
</head>
<body>
    <div>
        <button id="sumar1">+1</button>
    </div>

    <h1 id="totalClicks"></h1>

    <script>
        var btn = document.getElementById("sumar1")
        
        var totalClicks = 0
        
        function addClicks(event) {
            totalClicks = totalClicks + 1
            document.getElementById("totalClicks").innerText = totalClicks
        }
        
        btn.addEventListener('click', addClicks)    

    </script>
</body>
</html>
