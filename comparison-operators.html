<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="welcome">

    </h1>

    <script>
        
        var name = prompt("What is your name");
        var welcomeText = document.getElementById("welcome");

        if (name.toLowerCase() == "patricio") {
            welcomeText.innerText = ("Welcome to your site " + name)
        } else {
            welcomeText.innerText = ("You are not allowed here " + name)
        }

    </script>
    
</body>
</html>
