<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>

        persona = {
            'name' : "Patricio", // Property
            'edad' : 31,
            'numero de gatos' : 1,
            'sonido' : function () { // Method
                console.log('meaw')
            },
            'getName' : function () { // Method
                alert(this.name)
            },
        }

    </script>
</body>
</html>
